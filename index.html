<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider on JS</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="slider">

		<ul class="slides">
				<li class="slide-item active"><a href="#"></a></li>
				<li class="slide-item"><a href="#"></a></li>
				<li class="slide-item"><a href="#"></a></li>
				<li class="slide-item"><a href="#"></a></li>
				<li class="slide-item"><a href="#"></a></li>
		</ul>

		<div class="controls">
				<span id="prev" class="btn previous controls-item">
					<i class="fas fa-caret-left"></i>
				</span>
				<span id="next" class="btn next controls-item">
					<i class="fas fa-caret-right"></i>
				</span>
		</div>

		<div class="indicators">
				<span id="pause-play" class="pause-play">
				<i class="fas fa-pause"></i>
				</span>
				<span class="indicator-item active" data-slide-to="0">1</span>
				<span class="indicator-item" data-slide-to="1">2</span>
				<span class="indicator-item" data-slide-to="2">3</span>
				<span class="indicator-item" data-slide-to="3">4</span>
				<span class="indicator-item" data-slide-to="4">5</span>
		</div>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
